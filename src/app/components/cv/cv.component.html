<main class="p-5">
  <h1 class="mb-4 text-uppercase">Hugo Feuillâtre</h1>
  <div class="row">
    <section class="col-6 section">
      <h4 class="section-title">Formation</h4>
      <div class="section-list">
        @for (training of trainings; track $index) {
          <app-training class="training" [training]="training"></app-training>
        }
      </div>
    </section>
    <section class="col-6 section">
      <h4 class="section-title">Expérience professionelle</h4>
      <div class="section-list">
        @for (experience of experiences; track $index) {
          <app-experience
            class="experience"
            [experience]="experience"
          ></app-experience>
        }
      </div>
    </section>
  </div>
</main>
