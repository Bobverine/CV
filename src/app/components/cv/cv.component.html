<div class="mb-4">
  <div>
    <span class="name">{{ profile.firstname }} {{ profile.lastname }}</span>
    <span class="age">{{ profile.age }} ans</span>
  </div>
  <div>
    <span class="profile-title">{{ profile.title }}</span>
  </div>
</div>
<div class="row">
  <div class="col-5">
    <section class="section">
      <app-coordinates [coordinates]="coordinates"></app-coordinates>
    </section>
    <section class="section">
      <span class="section-title">Compétences</span>
      <app-skills class="skills" [skills]="skills"></app-skills>
    </section>
    <section class="section">
      <span class="section-title">Formation</span>
      <div class="section-list">
        @for (training of trainings; track $index) {
          <app-training class="training" [training]="training"></app-training>
        }
      </div>
    </section>
  </div>
  <div class="col-7">
    <section class="section">
      <span class="section-title">Expérience professionelle</span>
      <div class="section-list">
        @for (job of jobs; track $index) {
          <app-job class="job" [job]="job"></app-job>
        }
        <!-- @for (experience of experiences; track $index) {
          <app-experience
            class="experience"
            [experience]="experience"
          ></app-experience>
        } -->
      </div>
    </section>
  </div>
</div>
