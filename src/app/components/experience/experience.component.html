<div>
  <span class="title">{{ experience.title }}</span>
</div>
<div>
  <span class="subtitle">{{ experience.company }}</span>
</div>
<div>
  <span class="address date"
    >{{ experience.address.city }}, {{ experience.address.country }} |
    {{ date }}</span
  >
</div>
<ul class="list">
  @for (task of experience.tasks; track $index) {
    <li>{{ task }}</li>
  }
</ul>
