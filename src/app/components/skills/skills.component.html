@for (skill of skills; track $index) {
  <div class="row skill">
    <div class="col-3 label-div">
      <span class="label">{{ skill.label }}</span>
    </div>
    <div class="col">
      @switch (skill.skillType) {
        @case (skillTypes.NOTE) {
          <span>{{ skill.note }}</span>
        }
        @case (skillTypes.RATING) {
          <div class="rating">
            @for (r of ratingCount; track $index) {
              @if ($index < skill.rating) {
                <i class="bi bi-circle-fill"></i>
              } @else {
                <i class="bi bi-circle"></i>
              }
            }
          </div>
        }
        @case (skillTypes.VALUE) {
          <span>{{ skill.value }}</span>
        }
      }
    </div>
  </div>
}
