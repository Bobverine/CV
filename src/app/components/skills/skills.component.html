@for (skill of skills; track $index) {
  <div class="row skill">
    <div class="col-3">
      <span class="label">{{ skill.label }}</span>
    </div>
    <div class="col">
      <div class="rating">
        @for (r of ratingCount; track $index) {
          <div class="icon">
            @if ($index < skill.rating) {
              <i class="bi bi-circle-fill"></i>
            }
          </div>
        }
      </div>
    </div>
  </div>
}
